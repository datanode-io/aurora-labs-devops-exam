# docker-compose.yaml
version: '3.8'
services:
  jenkins:     
    build:
        context: ./
        dockerfile: Dockerfile
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ./config.xml:/var/jenkins_home/jobs/Aurora_Labs_Devops_exam_1/config.xml
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DOCKER_SOCKET: /var/run/docker.sock
      JAVA_OPTS: -Djenkins.install.runSetupWizard=false
    networks:
      - jenkins_aurora 
    restart: unless-stopped

networks:
  jenkins_aurora:
    driver: bridge